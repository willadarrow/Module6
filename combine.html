<!DOCTYPE!>

<html lang ="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Relational Selectors</title>
    
    <style>
      section.red{
        color: red;
      }
      
      h1, h3.red{
        Color:red;
      }
    </style>
  </head>
  
  <body>
    <section class="red">
      <p>My p in another section with the class red</p>
    </section>
    
    <p>Outside of any section</p>
    <p class="red">pOutside of nay section</p>
  </body>
  
  <body>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3 class="red">h3</h3>
    <h3>h3 with no class</h3>
   </body>
</html>
